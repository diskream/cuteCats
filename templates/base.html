<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title> {% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
              <img src="https://www.vippng.com/png/detail/231-2318786_kitty-cat-logo-bootstrap-logos.png" width="45" height="30">
            <span class="fs-4">cuteCats</span>
          </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/cats/page_1">Котики</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/add">Добавление котиков</a>
          </nav>
    </div>
</div>
<div class="container">
    {% block body %}{% endblock %}
</div>
<div class="container">
  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <img src="https://www.vippng.com/png/detail/231-2318786_kitty-cat-logo-bootstrap-logos.png" width="45" height="30">
        <small class="d-block mb-3 text-muted">© 2022</small>
      </div>
      <div class="col-6 col-md">
        <h5>Репозиторий</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="https://github.com/diskream/cuteCats">GitHub</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Контакты</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="https://t.me/Diskream">Telegram</a></li>
          <li><a class="text-muted" href="https://vk.com/diskream">Vk</a></li>
        </ul>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
